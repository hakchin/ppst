<div class="container header__container">
  <div class="header__brand">
    <a href="#page-top" class="header__logo" aria-label="Go to homepage" hx-boost="false">
      <span class="logo">
        <span class="logo__star">{{ academy_name_star }}</span>
        <span class="logo__text">
          <span class="logo__char logo__char--default">{{ academy_name_base }}</span>
          <span class="logo__char logo__char--accent">{{ academy_name_accent }}</span>
        </span>
      </span>

        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </div>

  <nav id="main-nav" class="nav" aria-label="Main navigation">
    <a href="#mission" class="nav__link">Mission</a>
    <a href="#programs" class="nav__link">Programs</a>
    <a href="#admissions" class="nav__link">Admissions</a>
    <a href="#policies" class="nav__link">Policies</a>

  </nav>
</div>

<p class="header__tagline container">{{ tagline }}</p>
