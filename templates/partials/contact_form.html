<section id="contact" class="py-[var(--space-section-y)] bg-gray-50">
    <div class="container mx-auto px-[var(--container-px)] max-w-[var(--container-max-narrow)]">
        <h2 class="text-3xl md:text-4xl font-bold text-gray-900 mb-8 text-center">Contact Us</h2>

        <!-- Contact form result area (for HTMX responses) -->
        <div id="contact-result" class="mb-6"></div>

        <!-- Contact Form with HTMX -->
        <form
            action="/contact"
            method="post"
            class="bg-white rounded-[var(--radius-xl)] shadow-sm ring-1 ring-gray-200 p-8"
            hx-post="/contact"
            hx-target="#contact-result"
        >
            <!-- Name field -->
            <div class="mb-6">
                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                    Name <span class="text-[var(--color-error)]">*</span>
                </label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    required
                    maxlength="100"
                    class="w-full rounded-[var(--radius-lg)] border border-[var(--color-border)] px-[var(--input-padding-x)] py-[var(--input-padding-y)] h-[var(--input-height)] focus:ring-2 focus:ring-[var(--color-ring)] focus:border-[var(--color-border-focus)] transition-colors duration-[var(--transition-fast)]"
                    placeholder="Your full name"
                >
            </div>

            <!-- Email field -->
            <div class="mb-6">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                    Email <span class="text-[var(--color-error)]">*</span>
                </label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    maxlength="255"
                    class="w-full rounded-[var(--radius-lg)] border border-[var(--color-border)] px-[var(--input-padding-x)] py-[var(--input-padding-y)] h-[var(--input-height)] focus:ring-2 focus:ring-[var(--color-ring)] focus:border-[var(--color-border-focus)] transition-colors duration-[var(--transition-fast)]"
                    placeholder="your.email@example.com"
                >
            </div>

            <!-- Subject field -->
            <div class="mb-6">
                <label for="subject" class="block text-sm font-medium text-gray-700 mb-2">
                    Subject <span class="text-[var(--color-text-muted)]">(optional)</span>
                </label>
                <input
                    type="text"
                    id="subject"
                    name="subject"
                    maxlength="200"
                    class="w-full rounded-[var(--radius-lg)] border border-[var(--color-border)] px-[var(--input-padding-x)] py-[var(--input-padding-y)] h-[var(--input-height)] focus:ring-2 focus:ring-[var(--color-ring)] focus:border-[var(--color-border-focus)] transition-colors duration-[var(--transition-fast)]"
                    placeholder="What is your inquiry about?"
                >
            </div>

            <!-- Message field -->
            <div class="mb-6">
                <label for="message" class="block text-sm font-medium text-gray-700 mb-2">
                    Message <span class="text-[var(--color-error)]">*</span>
                </label>
                <textarea
                    id="message"
                    name="message"
                    required
                    maxlength="5000"
                    rows="6"
                    class="w-full rounded-[var(--radius-lg)] border border-[var(--color-border)] px-[var(--input-padding-x)] py-[var(--input-padding-y)] focus:ring-2 focus:ring-[var(--color-ring)] focus:border-[var(--color-border-focus)] transition-colors duration-[var(--transition-fast)] resize-y"
                    placeholder="Please describe your inquiry..."
                ></textarea>
            </div>

            <!-- Submit button -->
            <div>
                <button
                    type="submit"
                    class="inline-flex items-center justify-center rounded-[var(--radius-lg)] bg-[var(--color-brand)] px-[var(--button-padding-x)] py-[var(--button-padding-y)] text-white font-semibold shadow-sm hover:bg-[var(--color-brand-hover)] focus:ring-2 focus:ring-[var(--color-ring)] focus:ring-offset-2 transition-colors duration-[var(--transition-base)] w-full"
                >
                    Send Message
                </button>
            </div>

            <p class="mt-4 text-sm text-[var(--color-text-muted)] text-center">
                <span class="text-[var(--color-error)]">*</span> Required fields
            </p>
        </form>
    </div>
</section>
