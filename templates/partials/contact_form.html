<section id="contact" class="py-16 bg-gray-50">
    <div class="container mx-auto px-4 max-w-2xl">
        <h2 class="text-3xl md:text-4xl font-bold text-gray-900 mb-8 text-center">
            Contact Us
        </h2>

        <!-- Contact form result area (for HTMX responses) -->
        <div id="contact-result" class="mb-6"></div>

        <!-- Contact Form -->
        <form
            action="/contact"
            method="post"
            class="bg-white rounded-lg shadow-md p-8"
            hx-post="/contact"
            hx-target="#contact-result"
            hx-indicator="#loading-spinner"
        >
            <!-- Name field -->
            <div class="mb-6">
                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                    Name <span class="text-red-600">*</span>
                </label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    required
                    maxlength="100"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 invalid:border-red-500"
                    placeholder="Your full name"
                >
            </div>

            <!-- Email field -->
            <div class="mb-6">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                    Email <span class="text-red-600">*</span>
                </label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    maxlength="255"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 invalid:border-red-500"
                    placeholder="your.email@example.com"
                >
            </div>

            <!-- Subject field -->
            <div class="mb-6">
                <label for="subject" class="block text-sm font-medium text-gray-700 mb-2">
                    Subject <span class="text-gray-500">(optional)</span>
                </label>
                <input
                    type="text"
                    id="subject"
                    name="subject"
                    maxlength="200"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    placeholder="What is your inquiry about?"
                >
            </div>

            <!-- Message field -->
            <div class="mb-6">
                <label for="message" class="block text-sm font-medium text-gray-700 mb-2">
                    Message <span class="text-red-600">*</span>
                </label>
                <textarea
                    id="message"
                    name="message"
                    required
                    maxlength="5000"
                    rows="6"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 invalid:border-red-500 resize-y"
                    placeholder="Please describe your inquiry..."
                ></textarea>
            </div>

            <!-- Loading spinner (shown during HTMX request) -->
            <div id="loading-spinner" class="htmx-indicator mb-4">
                <div class="flex items-center justify-center text-blue-600">
                    <svg class="animate-spin h-5 w-5 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span>Submitting...</span>
                </div>
            </div>

            <!-- Submit button -->
            <div>
                <button
                    type="submit"
                    class="w-full bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors"
                >
                    Send Message
                </button>
            </div>

            <p class="mt-4 text-sm text-gray-600 text-center">
                <span class="text-red-600">*</span> Required fields
            </p>
        </form>
    </div>
</section>
