<section id="contact" class="section section--bg-white">
    <div class="container container--default">
        <h2 class="section__title">Contact Us</h2>

        <!-- Contact form result area (for HTMX responses) -->
        <div id="contact-result" class="contact__result" role="status" aria-live="polite"></div>

        <!-- Contact Form with HTMX -->
        <form
            action="/contact"
            method="post"
            class="form form--contact"
            hx-post="/contact"
            hx-target="#contact-result"
            hx-swap="innerHTML transition:true show:#contact-result:top focus-scroll:false"
            hx-disabled-elt="find input, find textarea, find button"
            hx-on::after-request="if(event.detail.successful){ this.reset(); document.getElementById('contact-result')?.scrollIntoView({behavior:'smooth', block:'start'}); }"
        >
            <!-- Name field -->
            <div class="form__group">
                <label for="name" class="form__label">
                    Name <span class="form__required">*</span>
                </label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    required
                    maxlength="100"
                    class="form__input"
                    placeholder="Your full name"
                >
            </div>

            <!-- Phone field (required, format: 010-0000-0000) -->
            <div class="form__group">
                <label for="phone" class="form__label">
                    Phone <span class="form__required">*</span>
                </label>
                <input
                    type="tel"
                    id="phone"
                    name="phone"
                    required
                    maxlength="13"
                    class="form__input"
                    inputmode="tel"
                    autocomplete="tel"
                    value="010-"
                    placeholder="010-1234-5678"
                    pattern="^010-\d{4}-\d{4}$"
                    title="Format: 010-1234-5678"
                >
            </div>

            <!-- Email field (optional) -->
            <div class="form__group">
                <label for="email" class="form__label">
                    Email <span class="form__optional">(optional)</span>
                </label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    maxlength="255"
                    class="form__input"
                    placeholder="your.email@example.com"
                >
            </div>

            <!-- Subject field -->
            <div class="form__group">
                <label for="subject" class="form__label">
                    Subject <span class="form__optional">(optional)</span>
                </label>
                <input
                    type="text"
                    id="subject"
                    name="subject"
                    maxlength="200"
                    class="form__input"
                    placeholder="What is your inquiry about?"
                >
            </div>

            <!-- Message field -->
            <div class="form__group">
                <label for="message" class="form__label">
                    Message <span class="form__required">*</span>
                </label>
                <textarea
                    id="message"
                    name="message"
                    required
                    maxlength="5000"
                    rows="6"
                    class="form__textarea"
                    placeholder="Please describe your inquiry..."
                ></textarea>
            </div>

            <!-- Submit button -->
            <div>
                <button
                    type="submit"
                    class="button button--primary button--full-width"
                >
                    Send Message
                </button>
            </div>

            <p class="form__hint">
                <span class="form__required">*</span> Required fields
            </p>
        </form>
    </div>
</section>
