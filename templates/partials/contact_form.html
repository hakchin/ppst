<section id="contact" class="section section--bg-gray">
    <div class="container container--narrow">
        <h2 class="section__title">Contact Us</h2>

        <!-- Contact form result area (for HTMX responses) -->
        <div id="contact-result" class="mb-6"></div>

        <!-- Contact Form with HTMX -->
        <form
            action="/contact"
            method="post"
            class="form"
            hx-post="/contact"
            hx-target="#contact-result"
        >
            <!-- Name field -->
            <div class="form__group">
                <label for="name" class="form__label">
                    Name <span class="form__required">*</span>
                </label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    required
                    maxlength="100"
                    class="form__input"
                    placeholder="Your full name"
                >
            </div>

            <!-- Email field -->
            <div class="form__group">
                <label for="email" class="form__label">
                    Email <span class="form__required">*</span>
                </label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    maxlength="255"
                    class="form__input"
                    placeholder="your.email@example.com"
                >
            </div>

            <!-- Subject field -->
            <div class="form__group">
                <label for="subject" class="form__label">
                    Subject <span class="form__optional">(optional)</span>
                </label>
                <input
                    type="text"
                    id="subject"
                    name="subject"
                    maxlength="200"
                    class="form__input"
                    placeholder="What is your inquiry about?"
                >
            </div>

            <!-- Message field -->
            <div class="form__group">
                <label for="message" class="form__label">
                    Message <span class="form__required">*</span>
                </label>
                <textarea
                    id="message"
                    name="message"
                    required
                    maxlength="5000"
                    rows="6"
                    class="form__textarea"
                    placeholder="Please describe your inquiry..."
                ></textarea>
            </div>

            <!-- Submit button -->
            <div>
                <button
                    type="submit"
                    class="button button--primary button--full-width"
                >
                    Send Message
                </button>
            </div>

            <p class="form__hint">
                <span class="form__required">*</span> Required fields
            </p>
        </form>
    </div>
</section>
