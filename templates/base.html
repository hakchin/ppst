<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PPST Academy - Excellence in Programming Education. Learn web development, systems programming with Rust, and data science from experienced instructors.">
    <meta name="keywords" content="programming education, coding academy, web development, Rust programming, data science, software engineering">

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="PPST Academy - Excellence in Programming Education">
    <meta property="og:description" content="Master programming skills with expert instructors. Offering courses in web development, Rust, and data science.">
    <meta property="og:url" content="https://ppst-academy.com">

    <title>{% block title %}PPST Academy{% endblock %}</title>

    <!-- Main CSS -->
    <link rel="stylesheet" href="/static/css/main.css">

    <!-- HTMX - Progressive enhancement (optional) -->
    <script src="/static/js/htmx.min.js" defer></script>
</head>
<body class="min-h-screen flex flex-col" hx-indicator=".spinner" hx-boost="true" hx-target="#main-content" hx-swap="innerHTML transition:true show:top">
    <!-- Skip to main content link for accessibility -->
    <a href="#main-content" class="skip-link">
        Skip to main content
    </a>

    <header id="top" class="header">
        {% block header %}{% endblock %}
    </header>

    <main id="main-content" class="page-transition flex-grow">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="container footer__container">
            <p class="footer__text">&copy; 2025 PPST Academy. All rights reserved.</p>
        </div>
    </footer>

    <!-- Global HTMX indicator (shows for any HTMX request) -->
    <div class="spinner htmx-indicator">
        <div class="spinner__container">
            <svg class="spinner__icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span class="spinner__text">Loading...</span>
        </div>
    </div>
</body>
</html>
