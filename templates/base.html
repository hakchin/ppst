<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="수학이 재미있는 곳 ★별을셀입니다. 반짝이는 밤하늘의 별처럼 여러 분도 반짝이는 별입니다.">
    <meta name="keywords"
        content="Mathematics education, coding academy, School Mathematics, Mathematical Logic with RegEx, Euclidean Geometry">

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="별을셀수학 - Excellence in Mathematics Education">
    <meta property="og:description"
        content="별을셀수학 - Learn School Mathematics, Mathematical Logic with RegEx, and Euclidean Geometry from experienced instructors.">
    <meta property="og:url" content="https://starrystarry.kr">

    <title>{% block title %}별을셀수학{% endblock %}</title>

    <!-- Main CSS -->
    <link rel="stylesheet" href="/static/css/main.css">

    <!-- HTMX - Progressive enhancement (optional) -->
    <script src="/static/js/htmx.min.js" defer></script>
    <script src="/static/js/main.js" defer></script>
</head>

<body class="page" hx-indicator=".spinner" hx-boost="true" hx-target="#main-content" hx-select="#main-content"
    hx-swap="innerHTML transition:true show:top">
    <div id="page-top" aria-hidden="true"></div>
    <!-- Skip to main content link for accessibility -->
    <a href="#main-content" class="skip-link">
        Skip to main content
    </a>

    <header id="top" class="header">
        {% block header %}{% endblock %}
    </header>

    <main id="main-content" class="page__main">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="container footer__container">
            <p class="footer__brand">★별을셀, 학생들을 사랑합니다, 010-5102-0841</p>
            <p class="footer__text">&copy; 2025 PPST Academy. All rights reserved.</p>
        </div>
    </footer>

    <!-- Global HTMX indicator (shows for any HTMX request) -->
    <div class="spinner htmx-indicator">
        <div class="spinner__container">
            <svg class="spinner__icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                </path>
            </svg>
            <span class="spinner__text">Loading...</span>
        </div>
    </div>
</body>

</html>
